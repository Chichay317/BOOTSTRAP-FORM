<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Raleway:wght@200;400&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BOOTSTRAP FORM</title>
  </head>
  <body>
    <div class="container-1">
      <nav class="nav">
        <div class="logo-container">
          <div class="logo">
            <h1 class="nav-heading">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="nav-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                />
              </svg>
              <span>Deeform</span>
            </h1>
          </div>
          <div class="hamburger">
            <i class="menu fa-solid fa-bars fa-2x"></i>
          </div>
        </div>
        <ul class="nav-list">
          <li><a href="#" class="nav-link">Home</a></li>
          <li><a href="#" class="nav-link">About</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </nav>
    </div>

    <div class="container mt-5">
      <h1>Contact me!</h1>
      <form class="forms row g-3">
        <div class="col-md-6 mt-5 user-container">
          <label for="name" class="form-label">Username</label>
          <input type="text" class="form-control username" id="name" required />
        </div>

        <div class="col-md-6 mt-5 phone-container">
          <label for="phone-number" class="form-label">Phone number</label>
          <input type="text" class="form-control phone" id="phone-number" />
        </div>

        <div class="col-12 mt-5 email-container">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control email"
            id="email"
            placeholder="Please enter your email address"
            required
          />
        </div>

        <div class="col-12 mt-5 password-container">
          <label for="password" class="form-label">Password</label>
          <div class="pass form-control">
            <input type="password" class="password" id="password" required />
            <i class="pass-icon fa-solid fa-eye"></i>
          </div>
        </div>

        <div class="col-12 mt-5 c-pass-container">
          <label for="password" class="form-label">Confirm password</label>
          <div class="pass form-control">
            <input type="password" class="c_pass" id="password" required />
            <i class="c-pass-icon fa-solid fa-eye"></i>
          </div>
        </div>

        <div class="form-group mt-5">
          <div class="mb-2">
            <label for="sex">Gender</label>
          </div>
          <div>
            <label for="male" class="radio-inline me-5"
              ><input
                type="radio"
                name="gender"
                class="me-2"
                id="male"
                checked
              />Male</label
            >
            <label for="female" class="radio-inline me-5"
              ><input
                type="radio"
                name="gender"
                class="me-2"
                id="female"
              />Female</label
            >
            <label for="others" class="radio-inline me-5"
              ><input
                type="radio"
                name="gender"
                class="me-2"
                id="others"
              />Others</label
            >
          </div>
        </div>

        <div class="col-md-12 mt-5 mb-5">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
